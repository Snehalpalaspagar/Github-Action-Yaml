version: '3'
services:
  jenkins:
    image: jenkins/jenkins:lts
    privileged: true
    user: root
    container_name: jenkins
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    restart: always
  sonarqube:
    image: sonarqube:lts-community
    container_name: sonar
    ports:
      - "9000:9000"
    restart: always
volumes:
  jenkins_home:

